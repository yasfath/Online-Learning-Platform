<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduNova Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #101820;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .dashboard-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .course-card {
      background-color: #1e2a38;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .course-card h2 {
      margin: 0 0 10px;
      color: #fff;
    }
    .progress-bar {
      height: 16px;
      background-color: #3c4a5b;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .progress-fill {
      height: 100%;
      background-color: #00df9a;
      width: 0%;
      transition: width 0.4s;
    }
    .badge {
      background-color: #ffc107;
      color: #000;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9em;
      display: inline-block;
      margin-bottom: 10px;
    }
    .view-button {
      background-color: #00df9a;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .view-button:hover {
      background-color: #00b97f;
    }
  </style>
</head>
<body>
  <h1>Your Course Dashboard</h1>
  <div class="dashboard-container" id="dashboard"></div>

  <script>
    const courses = {
      "web-dev": "Web Development",
      "data-science": "Data Science",
      "full-stack": "Full Stack Development",
      "cloud": "Cloud Computing",
      "Analytics": "Data Analytics",
      "uiux": "UI/UX Design",
      "cyber": "Cybersecurity",
      "ai-ml": "AI & ML",
      "mobile": "Mobile App Development"
    };

    const dashboardContainer = document.getElementById("dashboard");

    Object.keys(courses).forEach(courseId => {
      const courseName = courses[courseId];
      const progress = localStorage.getItem(`${courseId}-progress`) || 0;
      const badge = progress >= 80 ? "🏆 Advanced" : progress >= 50 ? "🥈 Intermediate" : "🥉 Beginner";

      const card = document.createElement("div");
      card.className = "course-card";
      card.innerHTML = `
        <h2>${courseName}</h2>
        <div class="progress-bar">
          <div class="progress-fill" style="width: ${progress}%;"></div>
        </div>
        <div class="badge">${badge}</div><br>
        <button class="view-button" onclick="viewCourse('${courseId}')">View Course</button>
      `;
      dashboardContainer.appendChild(card);
    });

    function viewCourse(courseId) {
      localStorage.setItem("selectedCourse", courseId);
      window.location.href = "course-detail.html";
    }
  </script>
</body>
</html>
